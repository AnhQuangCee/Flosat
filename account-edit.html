<!DOCTYPE html>
<html lang="en"><head>
	<title> My Account </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="vendor/bootstrap.css"> -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/account-edit.css">
</head>
<body >
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading account"></div>
			<div class="flowchart"></div>
			<div class="chat"></div>
			<div class="agile"></div>
		</div>
		<div class="bg-light border-right" id="list-chat">			<div class="avatar"></div>
		<div class="list-group list-group-flush">
			<li class="name">Anh Quang</li>
			<li>Founder Flosat</li>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<div class="account-box">
						<div class="container">
							<div class="row">
								<div class="col-md-12">
									<h4 class="text-center my-account">MY ACCOUNT</h4>
								</div>
							</div>
							<!-- end title -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Username</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
								</div>
							</div>
							<!-- end username input -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Email</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
								</div>
							</div>
							<!-- end email -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Password</h5>
								</div>
								<div class="col-md-8">
									<input type="password" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
								</div>
							</div>
							<!-- end password -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Gender</h5>
								</div>
								<div class="col-md-8">
									<select class="form-control" id="exampleFormControlSelect1">
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
							</div>
							<!-- end gender -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Date of birth</h5>
								</div>
								<div class="col-md-8">
									<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
								</div>
							</div>
							<!-- end date of birth -->

							<div class="row username">
								<div class="col-md-4">
									<h5>Title</h5>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" placeholder="Title" aria-label="Recipient's username" aria-describedby="basic-addon2">
								</div>
							</div>
							<!-- title -->
							<div class="row button">
								<div class="col-md-8"></div>
								<div class="col-md-4">
									<div class="row"></div>
									<a href="account.html" class="btn btn-info cancel">Cancel</a>
									<a href="chatroom.html" class="btn btn-info ok">Ok</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</div>
	<!-- end page content -->
</div>
<!-- /#page-content-wrapper -->
</div>


<!-- Script -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
<script type="text/javascript" src="public/js/signup.js"></script>
</body>
</html>
