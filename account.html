<!DOCTYPE html>
<html lang="en"><head>
	<title> Login </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="vendor/bootstrap.css"> -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="public/css/account.css">
</head>
<body >
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading account"></div>
			<div class="flowchart"></div>
			<div class="chat"></div>
			<div class="agile"></div>
		</div>
		<div class="bg-light border-right" id="list-chat">
			<div class="sidebar-heading title">List chat</div>
			<div class="channel">CHANNEL</div>
			<div class="list-group list-group-flush">
				<a href="#" class="list-group-item list-group-item-action bg-light"># Dashboard</a>
				<a href="#" class="list-group-item list-group-item-action bg-light"># Shortcuts</a>
				<a href="#" class="list-group-item list-group-item-action bg-light"># Overview</a>
				<a href="#" class="list-group-item list-group-item-action bg-light"># Events</a>
				<a href="#" class="list-group-item list-group-item-action bg-light"># Profile</a>
				<a href="#" class="list-group-item list-group-item-action bg-light"># Status</a>
			</div>
			<div class="channel">FRIENDS</div>
			<div class="list-group list-group-flush">
				<a href="#" class="list-group-item list-group-item-action bg-light list-friends" style="display: block;">
					<div class="avatar" style="float: left;"></div>
					<div class="name" style="float: left;">David</div>
					<div class="status-point" style="float: right;"></div>
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-light list-friends" style="display: block;">
					<div class="avatar" style="float: left;"></div>
					<div class="name" style="float: left;">Cena</div>
					<div class="status-point" style="float: right;"></div>
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-light list-friends" style="display: block;">
					<div class="avatar" style="float: left;"></div>
					<div class="name" style="float: left;">Kate</div>
					<div class="status-point" style="float: right;"></div>
				</a>
				<a href="#" class="list-group-item list-group-item-action bg-light list-friends" style="display: block;">
					<div class="avatar" style="float: left;"></div>
					<div class="name" style="float: left;">Javis</div>
					<div class="status-point" style="float:right;"></div>
				</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="flex-container">
				<nav class="child1 navbar navbar-expand-lg navbar-light bg-light border-bottom">
					<h3># React Native <i class="far fa-star"></i></h3>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
							<li class="nav-item active">
								<div class="input-group mb-3">
									<input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
									<div class="input-group-append">
										<span class="input-group-text" ><i class="fas fa-search"></i></span>
									</div>
								</div>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><i class="fas fa-comment"></i></a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<i class="fas fa-user-circle"></i>
								</a>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</li>
						</ul>
					</div>
				</nav>

				<div class="child2">2</div>
				<div class="child3">
					<div class="flex1">
						<div class="voice"><i class="fas fa-microphone"></i></div>
						<div class="search">
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Messenger..." aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
								</div>
							</div>
						</div>
						<div class="iconBox">
							<ul>
								<li class="attach"><i class="fas fa-paperclip"></i></li>
								<li class="send"><i class="fas fa-paper-plane"></i></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="child4"></div>
			</div>
		</div>
		<!-- end page content -->

		<div class="d-flex justify-content-center information-account">
			<div class="information-account1">
				<div class="sidebar-heading">
					<div class="avatar-information-account"></div>
					<h4 class="text-center">React Native</h4>
					<p class="text-center">Project 2019</p>
					<div class="col-md-12 iconbox">
						<div class="iconbox">
							<div class="icon1">
								<b class="fab fa-facebook-f"></b>
							</div>
							<div class="icon2">
								<b class="fab fa-twitter"></b>
							</div>
							<div class="icon3">
								<b class="fas fa-envelope"></b>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end information account -->
	</div>
	<!-- /#page-content-wrapper -->
</div>


<!-- Script -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
<script type="text/javascript" src="public/js/signup.js"></script>
</body>
</html>
