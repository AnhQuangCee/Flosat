<!DOCTYPE html>
<html lang="en"><head>
	<title> Sign up 2 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="public/css/signup4.css">
</head>
<body >
	<div class="signup">
		<div class="container">
			<div class="row">
				<div class="col-md-4 picture">
					
				</div>
				<div class="col-md-8 signupForm">
					<div class="stepBlock" >
						<a href="signup3.html" style="float: left;" class="text-left step"><i class="fas fa-arrow-left"></i></a>
						<p class="text-right step">Step 4 of 4</p>
					</div>
					
					<h1 class="text-center">SIGN UP</h1>
					<p class="text-center">You need a password</p>

					<form class="signupForm1">
						<p class="barcode">Make sure it's 6 characters or more.</p>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
								<input type="text" class="form-control" id="recipient-name" placeholder="Password">
							</div>
						</div>		
						<label class="checkBox">Reveal password
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						<div class="btn btn-primary btn-block text-center">Next</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Script -->
	<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
	<script type="text/javascript" src="public/js/signup.js"></script>
</body>
</html>
