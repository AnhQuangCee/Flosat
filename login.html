<!DOCTYPE html>
<html lang="en"><head>
	<title> Login </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="public/css/login.css">
</head>
<body >
	<div class="signup">
		<div class="container">
			<div class="row">
				<div class="col-md-4 picture">
					
				</div>
				<div class="col-md-8 signupForm">
					<h1 class="text-center">LOGIN</h1>
					<form class="signupForm1">
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="recipient-name" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group input-group-lg">
								<span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
								<input type="password" class="form-control" id="message-text" placeholder="Password"></input>
							</div>
						</div>
						<label class="checkBox">Remember password
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						<a href="chatroom.html" class="btn btn-primary btn-block text-center">Login</a>
						<p class="text-center signupAccount"><a>Already have an account?</a></p>
						<p class="text-center copyright">Copyright <i class="far fa-copyright"></i> by Flosat 2019</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Script -->
	<script src="https://kit.fontawesome.com/77d5e8e104.js"></script>
	<script type="text/javascript" src="public/js/signup.js"></script>
</body>
</html>
